<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySiren - Your Personal Mystical Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0a1a0a url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d5016;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .features-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.08) 0%, rgba(76, 120, 50, 0.08) 100%);
            border-radius: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .feature-item:hover {
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 1.3em;
        }

        .feature-text {
            color: #2d5016;
            font-weight: 500;
            font-size: 0.9em;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5016 0%, #4c7832 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(45, 80, 22, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(45, 80, 22, 0.5);
            background: linear-gradient(135deg, #3a6820 0%, #5a9540 100%);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #2d5016;
            border: 2px solid #2d5016;
        }

        .btn-secondary:hover {
            background: #2d5016;
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-outline:hover {
            background: #f8f9fa;
            border-color: #2d5016;
            color: #2d5016;
            transform: translateY(-2px);
        }

        .legal-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .legal-links a {
            color: #999;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: #2d5016;
        }

        .app-store-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .logo img {
                max-width: 150px;
            }

            .logo-text {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .description {
                font-size: 1em;
            }

            .features-preview {
                gap: 10px;
                padding: 20px 15px;
            }

            .feature-item {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .legal-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
